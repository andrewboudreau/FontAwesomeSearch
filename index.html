<!DOCTYPE html>
<html>
<head>
	<title>Font Awesome Search</title>

	<link href="/FontAwesomeSearch/favicon.ico" rel="shortcut icon" type="image/x-icon" />

	<link href="css/fontawesome-search.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap-tooltip.css" rel="stylesheet" type="text/css" />
</head>


<body>

	<div class="container">
		<label for="input-search">Search FontAwesome:</label>
		<input id="input-search" placeholder="Start typing an icon name" autofocus="autofocus" />

		<section class="results"></section>
	</div>


	<div class="about">
		<ul>
			<li><a href="https://github.com/mniebling/FontAwesomeSearch">View this site on GitHub</a></li>
			<li><a href="http://fortawesome.github.io/Font-Awesome/">FontAwesome</a> version is 4.0.3.</li>
		</ul>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script src="data/data.js"></script>
	<script src="scripts/mustache.js"></script>
	<script src="scripts/fontawesome-search.js"></script>
	<script src="scripts/bootstrap-tooltip.min.js"></script>


	<!-- Mustache template -->
	<script type="text/html" id="tmpl">
		<table class="results">
			
			{{#icons}}
				<tr class="icon-row" data-icon-name="{{icon-name}}" data-toggle="tooltip" data-title="{{{icon-value}}}">
					<td class="icon">{{{icon-value}}}</td>
					<td class="name">
						<a href="http://fortawesome.github.io/Font-Awesome/icon/{{icon-name}}">{{icon-name}}</a>
					</td>
					<td class="value">{{icon-value}}</td>
				</tr>
			{{/icons}}

			<tr class="blank-slate"><td colspan="3">No icons match that search.</td></tr>

		</table>
	</script>

</body>
</html>
